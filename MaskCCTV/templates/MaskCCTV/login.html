<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

       <link rel="stylesheet" href="style.css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Laravel</title>
</head>
<body>

<div class="container" style="margin-top: 11%;">
    <div class="row">
        <div class="col-sm-4"> </div>
        <div class="col-md-4">
        <h1 class="text-center">MASK CCTV</h1>
        </div>
        </div>
    </div>
</nav>

<main class="login-form mt-4">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">관리자 LogIn</div>
                    <div class="card-body">
                        <form name="loginform" action="{% url 'login'%}" method="POST" class="form-data">
                             {% csrf_token %}
                             {{ form}}

                            <div class="form-group row">
                                <label for="userID" class="col-md-4 col-form-label text-md-right">ID</label>
                                <div class="col-md-6">
                                    <input type="text" id="userID" class="form-control" name="userID" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="userPWD" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="userPWD" class="form-control" name="userPWD" required>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">로그인</button>

                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>

</body>
</html>
